name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: RobotFramework Test
        uses: roccoemanuelebonanno/robot-github-actions@main
        with:
          ref: refs/heads/release

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start robotframework test
        run: "robot --outputdir results --exclude Disabled ."
  
      - name: Upload reports
        uses: actions/upload-artifact@v1
        if: always()
        with:
            name: reports
            
            path: ${{ github.workspace }}/reports
        
        - name: Get Repository Name
          run: |
            export REPO="$(echo "${{ github.repository }}" | awk -F / '{print $2}' | sed -e "s/:refs//")"
            echo "::set-env name=REPOSITORY_NAME::$REPO"
        
        
        - name: Send test report as comment to commit
          uses: joonvena/robotframework-reporter-action@v0.1
          if: ${{ github.event_name == 'push' }}
          env:
            GH_ACCESS_TOKEN: ${{ github.TOKEN }}
            REPO_OWNER: ${{ github.REPOSITORY_OwNER }}
            COMMIT_SHA: ${{ github.SHA }}
            REPOSITORY: ${{ env.REPOSITORY_NAME }}
            REPORT_PATH: ${{ github.workspace }}/reports